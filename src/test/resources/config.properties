# ============================================================
# ENVIRONMENT CONFIGURATION
# ============================================================

# Environment host mapping - UI
# Format: env.{environment}.host={hostname}
env.qa.host=demo1
# env.staging.host=staging1
# env.prod.host=prod1

# Environment host mapping - API
# Format: api.env.{environment}.host={hostname}
api.env.qa.host=movie0706
# api.env.staging.host=movienew


# ============================================================
# WEBDRIVER CONFIGURATION
# ============================================================

# Browser display mode
headless=false

# Page Load Strategy
# true = EAGER (faster, doesn't wait for all resources like images/css)
# false = NORMAL (complete page load, waits for everything)
eagerPageLoadStrategy=true


# ============================================================
# TIMEOUT CONFIGURATION (in seconds)
# ============================================================

# Default explicit wait timeout - used by WebDriverWait in BasePage
explicit.wait=10

# Short timeout for quick checks (error messages, alerts)
short.wait=3

# Long timeout for slow operations (API calls, page redirects, complex interactions)
long.wait=20


# ============================================================
# REMOTE EXECUTION CONFIGURATION
# ============================================================

# Execution platform: local, grid, perfecto, aws
runOn=Grid


# ============================================================
# SELENIUM GRID
# ============================================================

# Grid URL
grid.url=http://localhost:4444